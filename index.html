<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://unpkg.com/feather-icons"></script>
    <link data-default-icon="https://static.cdninstagram.com/rsrc.php/v3/yt/r/30PrGfR3xhB.png" rel="icon" sizes="192x192" href="https://static.cdninstagram.com/rsrc.php/v3/yt/r/30PrGfR3xhB.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/023c1a62ea.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="sidebar">
        <div class="top-section">
            <img class="logo" src="./assets/insta-written.png" alt="main insta logo"/>
            <img class="logo2" src="./assets/insta-logo.png" alt="main insta logo2" style="height: 1rem; margin: 0.5rem;"/>
            <div class="link">
                <img src="./assets/home.png" alt="Home button" style="height: 1rem; margin: 0.5rem;">
                <a href="#">Home</a>
            </div>
            <div class="link">
                <i class="fas fa-search" alt="Search button" style="height: 1rem; margin: 0.5rem;"></i>
                <a href="#">Search</a>
            </div>
            <div class="link">
                <img src="./assets/explore.png" alt="Explore button" style="height: 1rem; margin: 0.5rem;">
                <a href="#">Explore</a>
            </div>
            <div class="link">
                <img src="./assets/reels.png" alt="Reels button" style="height: 1rem; margin: 0.5rem;">
                <a href="#">Reels</a>
            </div>
            <div class="link">
                <img src="./assets/messenger.png" alt="Message button" style="height: 1rem; margin: 0.5rem;">
                <a href="#">Messages</a>
            </div>
            <div class="link">
                <img src="./assets/heart.png" alt="Notification button" style="height: 1rem; margin: 0.5rem;">
                <a href="#">Notification</a>
            </div>
            <div class="link">
                <img src="./assets/create.png" alt="Create button" style="height: 1rem; margin: 0.5rem;">
                <a href="#">Create</a>
            </div>
            <div class="link">
                <img src="./assets/gvjygvh.jpeg" alt="Profile button" style="height: 1rem; margin: 0.5rem;border-radius: 50%;">
                <a href="#">Profile</a>
            </div>
        </div>
        <div class="bottom-section">
            <div class="link">
                <img src="./assets/threads-logo-white-01.png" alt="Threads button" style="height: 1rem; margin: 0.5rem;">
                <a href="#">Threads</a>
            </div>
            <div class="link">
                <i class="fas fa-ellipsis-h" alt="More button" style="height: 1rem; margin: 0.5rem;"></i>
                <a href="#">More</a>           
            </div>
        </div>
    </div>
    <div class="sidebar-bottom">
        <div class="link">
            <img src="./assets/home.png" alt="Home button" style="height: 1rem; margin: 0.5rem;">
            <a href="#">Home</a>
        </div>
        <div class="link">
            <img src="./assets/explore.png" alt="Explore button" style="height: 1rem; margin: 0.5rem;">
            <a href="#">Explore</a>
        </div>
        <div class="link">
            <img src="./assets/reels.png" alt="Reels button" style="height: 1rem; margin: 0.5rem;">

        </div>
        <div class="link">
            <img src="./assets/create.png" alt="Create button" style="height: 1rem; margin: 0.5rem;">
            <a href="#">Create</a>
        </div>
        <div class="link">
            <img src="./assets/messenger.png" alt="Message button" style="height: 1rem; margin: 0.5rem;">
            <a href="#">Messages</a>
        </div>
        <div class="link">
            <img src="./assets/gvjygvh.jpeg" alt="Profile button" style="height: 1rem; margin: 0.5rem;border-radius: 50%;">
            <a href="#">Profile</a>
        </div>
    </div>
    <div class="main-container">
        <div class="story-container">
            <div class="story">
                <div class="gradient">
                    <img src="./assets/gvjygvh.jpeg" alt="Profile pic">

            <div class="story">

            </div>
            <div class="story">
                <div class="gradient">
                    <img src="./assets/gvjygvh.jpeg" alt="Profile pic">
                </div>
                <p>Shradha</p>
            </div>
            <div class="story">
                <div class="gradient">
                    <img src="./assets/gvjygvh.jpeg" alt="Profile pic">
                </div>
                <p>Shradha</p>
            </div>
        </div>
        <div class="profile-container"></div>
    </div>
    <script>
        feather.replace();
    </script>

</html>
